<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profil dengan Dark Mode</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: white;
            color: black;
            transition: background-color 0.5s, color 0.5s;
        }
        .profile-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }
        .profile-pic {
            border-radius: 50%;
            border: 4px solid blue;
            width: 200px;
            height: 200px;
        }
        .toggle-button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .toggle-button:hover {
            background-color: #0056b3;
        }
        .dark-mode {
            background-color: #121212;
            color: white;
        }
    </style>
</head>
<body>

    <h1>Davin Vergian</h1>

    <div class="profile-container">
        <img src="your-image-url.jpg" alt="Profile Picture" class="profile-pic">
        <button class="toggle-button" onclick="toggleDarkMode()">Toggle Dark Mode</button>
    </div>

    <h2>About Me</h2>
    <p>Nama Saya adalah Davin Vergian Rizapratama. Sedari saya kecil saya suka main game makanya saya memilih jurusan yang berkaitan dengan itu.</p>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle("dark-mode");
        }
    </script>

</body>
</html>
